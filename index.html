<!DOCTYPE html>
<html>
<head>
    <title>Beauty Products Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Beauty Products Catalog</h1>
    </header>

    <aside class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="category" value="facial-care">
                    Facial Care
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="makeup">
                    Makeup
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="haircare">
                    Haircare
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="body-care">
                    Body Care
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="fragrances">
                    Fragrances
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="wellness">
                    Wellness
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="gifts">
                    Gifts
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="category" value="accessories">
                    Accessories
                </label>
            </li>
        </ul>
    </aside>

    <div class="dropdown-menu"></div>
        
    <div class="main-content">
        <div class="product-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
